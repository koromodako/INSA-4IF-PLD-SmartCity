<p>This is the results view.</p> 
<div ng-repeat="criteria in searchData.criterias">  
    <h3 class="text-center">{{criteria.name}}</h3>
    <div class="col-md-6">
        <h4 class="text-center">Importance du critère</h4><br/>
        <slider ng-model="criteria.coef" min="0" step="1" max="10" slider-tooltip="always"></slider><br/><br/>
    </div>
    <div class="col-md-6">
        <h4 class="text-center">Intervalle du critère</h4><br/>
        <slider ng-model="criteria.value" value="criteria.value" min="criteria.min" step="1" max="criteria.max" slider-tooltip="always", range="true"></slider>
        <br/><br/> 
    </div>
</div>
