<div class="search_result" loading="loading">
    <h1 class="page-header">Résultats</h1>
    <h3>{{titleGauges}} : </h3>
    <div class="row row-centered">
        <div class="col-md-3 col-sm-6 col-centered" ng-repeat="gaugeConfig in gaugesConfig" >
            <highchart config="gaugeConfig"></highchart>
        </div>
    </div>
    <h3>Détails par critère : </h3>
        <div>
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" 
              ng-class="{'active': tabIndex === 0}"
              ng-click="tabIndex = 0">
              <a href="javascript:void(0)">{{titleProfilBar}}</a>
          </li>
          <li role="presentation"
              ng-class="{'active': tabIndex === 1}"
              ng-click="tabIndex = 1">
              <a href="javascript:void(0)">Notes de l'adresse</a>
          </li>
        </ul>
        <div class="tab-content">
          <div ng-show="tabIndex === 0">
            <highchart ng-style="satisfactionGraphHeight" style="width:1000px;" class="barGraph" class="col-md-12" config="barProfilConfig"></highchart>
          </div>
          <div ng-show="tabIndex === 1">
              <highchart style="width:1000px;height:550px;" class="barGraph" config="barAddressConfig"></highchart>
          </div>
        </div>
    </div>
    <div class="col-md-12 footer"><p>Par Hexanonyme</p></div>
</div>
