<div class="profils-container container">
    <h1 class="page-header">Quel est votre profil ?</h1>
    <div class="profils row">
        <div class="col-md-1"></div>
        <div class="col-md-2 col-sm-4 text-center" ng-repeat="profil in profils">
            <div ng-click="updateCoef(profil, $index)" style="cursor:pointer">
                <div class="bubble">
                    <div class="img-circle " ng-class="{selectedBubble : searchData.selectedProfil == $index}"></div>
                    <img class="img-circle img-responsive img-center" ng-src="images/dynamic/{{profil.imgPath}}" alt="">
                </div>
                <h3 class="titleBuble">{{profil.name}}</h3>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br/>
    <div class="text-center">
        <a class="btn btn-default" ng-click="showHideDetails()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> {{msgCriteres}}</a>
    </div><br/>
    
    <h3 class="page-header sample-show-hide" ng-show="show">Dans quelles mesures les critères suivant vous intéressent-ils ?</h3>
    <table class="tableCriteres table sample-show-hide" ng-show="show">
    <thead>
      <tr>
        <th></th>
        <th class="headerRadio0 text-center" >0</th>
        <th class="headerRadio1 text-center" >1</th>
        <th class="headerRadio2 text-center" >2</th>
        <th class="headerRadio3 text-center" >3</th>
        <th class="headerRadio4 text-center" >4</th>
        <th class="headerRadio5 text-center" >5</th>
        <th class="headerRadio6 text-center" >6</th>
        <th class="headerRadio7 text-center" >7</th>
        <th class="headerRadio8 text-center" >8</th>
        <th class="headerRadio9 text-center" >9</th>
        <th class="headerRadio10 text-center" >10</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="criteria in searchData.criterias">        
            <td>{{criteria.name}}</td>
            <td class="inlineRadio0"><input type="radio" ng-model="criteria.coef" value="0"></td>
            <td class="inlineRadio1"><input type="radio" ng-model="criteria.coef" value="1"></td>
            <td class="inlineRadio2"><input type="radio" ng-model="criteria.coef" value="2"></td>
            <td class="inlineRadio3"><input type="radio" ng-model="criteria.coef" value="3"></td>
            <td class="inlineRadio4"><input type="radio" ng-model="criteria.coef" value="4"></td>
            <td class="inlineRadio5"><input type="radio" ng-model="criteria.coef" value="5"></td>
            <td class="inlineRadio6"><input type="radio" ng-model="criteria.coef" value="6"></td>
            <td class="inlineRadio7"><input type="radio" ng-model="criteria.coef" value="7"></td>
            <td class="inlineRadio8"><input type="radio" ng-model="criteria.coef" value="8"></td>
            <td class="inlineRadio9"><input type="radio" ng-model="criteria.coef" value="9"></td>
            <td class="inlineRadio10"><input type="radio" ng-model="criteria.coef" value="10"></td>    
        </tr>        
    </tbody>
  </table>
</div>
