<h1 class="page-header">Quelle zone vous int√©resse ?</h1>
<div class="row">
    <div class="col-md-2 col-sm-4 text-center" ng-repeat="area in mainAreas | orderBy:'name'">
        <div ng-click="clickOnBubble(area.code);">
            <div class="bubble">
                <div class="img-circle" ng-class="(searchData.selectedArea == area.code) ? 'selectedBubble' : 'notSelectedBubble'">
                    <p><i class="fa fa-check fa-5x text-primary"></i></p>
                </div>
                <img class="img-circle img-responsive img-center" ng-src="images/dynamic/{{area.imgPath}}" alt="">
            </div>
            <h3 class="titleBuble">{{area.name}}</h3>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
<div class="form-inline col-md-4">
      <label class="control-label" for="zoneCB">Autres zones :</label>
      <select class="form-control" name="zoneCB" id="zoneCB" ng-model="searchData.selectedArea"> 
        <option ng-selected="{{searchData.selectedArea === area.code}}"
                ng-repeat="area in areas | orderBy:'name'"
                value="{{area.code}}">
            {{area.name}}
        </option>
    </select>
    <br/><br/>
</div>
<div class="col-md-4"></div>
<div class="footer col-md-12"><p>Par Hexanonyme</p></div>
