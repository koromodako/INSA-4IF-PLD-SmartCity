<div class="row">
    <div class="col-lg-3 col-sm-4 text-center" ng-repeat="area in areas">

            <div class="bubble">
                <div class="img-circle " ng-class="{selectedBubble : searchData.selectedArea == $index}"></div>
                <img class="img-circle img-responsive img-center" ng-src="images/dynamic/{{area.imgPath}}" alt="">

            <h3 class="titleBuble">{{area.name}}</h3>
        </div>
    </div>
</div>
