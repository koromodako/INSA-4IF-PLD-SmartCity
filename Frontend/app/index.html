<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--[if gte IE 9]
        <style type="text/css">.gradient {filter: none;}</style>
    <![endif]-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- Custom CSS -->
    <!-- Custom Fonts -->
  </head>
  <body ng-app="smartCityFrontEndApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">      
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Rank My Place</a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul ng-controller="HeaderCtrl" class="nav navbar-nav navbar-right"> 
                <li ng-class="{ active: isActive('/') }"><a ng-href="#/">Accueil</a></li>
                <li class="dropdown" ng-class="{ active: isActive('/ind/address') || isActive('/ind/map') }">
                    <a class="dropdown-toggle" data-toggle="dropdown">Particulier <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{ active: isActive('/ind/address') }">
                            <a href="#/ind/address">Notation d'adresse</a>
                        </li>
                        <li ng-class="{ active: isActive('/ind/map') }">
                            <a href="#/ind/map">Recherche d'un quartier</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown" ng-class="{ active: isActive('/pro/address') || isActive('/pro/map') }">
                    <a class="dropdown-toggle" data-toggle="dropdown">Professionnel <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{ active: isActive('/pro/address') }">
                            <a href="#/pro/address">Adéquation profil/adresse</a>
                        </li>
                        <li ng-class="{ active: isActive('/pro/map') }">
                            <a href="#/pro/map">Qualité de vie d'un quartier</a>
                        </li>
                    </ul>
                </li>
              <li ng-class="{ active: isActive('/about') }"><a ng-href="#/about">A Propos</a></li>
            </ul>
          </div>
        </div>
      </div>        
    </div>

    <div ng-view="" class="fade contentContainer"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/heatmap.js-amd/build/heatmap.js"></script>
    <script src="bower_components/heatmap.js-amd/plugins/leaflet-heatmap.js"></script>
    <script src="bower_components/heatmap.js-amd/plugins/angular-heatmap.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
    <script src="bower_components/angular-bootstrap-slider/slider.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/solid-gauge.src.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/autofill-event/src/autofill-event.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/indAddress.js"></script>
        <script src="scripts/controllers/proAddress.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/indMap.js"></script>
        <script src="scripts/controllers/proMap.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/services/serviceajax.js"></script>
        <script src="scripts/controllers/profils.js"></script>
        <script src="scripts/controllers/address.js"></script>
        <script src="scripts/controllers/addressResults.js"></script>
        <script src="scripts/controllers/mapResults.js"></script>
        <script src="scripts/services/searchdata.js"></script>
        <script src="scripts/directives/loading.js"></script>
        <script src="scripts/controllers/area.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <!-- endbuild -->
</body>
</html>
